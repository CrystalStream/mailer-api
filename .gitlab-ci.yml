stages:
  - test
  - deploy

image: node:latest

variables:
  NODE_ENV: test
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  DATABASE_TEST_URL: postgres://postgres@postgres:5432/postgres

test-unit:
  stage: test
  before_script:
    - echo "Environment is set to $NODE_ENV"
    - echo "Database url is set to $DATABASE_TEST_URL"
    - yarn install
  services:
    - postgres:latest
  script:
    - yarn test:unit
  coverage: '/(?:All files\s+\|\s+)(\d+\.?\d*)/'

test-e2e:
  stage: test
  before_script:
    - echo "Environment is set to $NODE_ENV"
    - echo "Database url is set to $DATABASE_TEST_URL"
    - yarn install
  services:
    - postgres:latest
  script:
    - yarn test:e2e
  coverage: '/(?:All files\s+\|\s+)(\d+\.?\d*)/'

test-full:
  stage: test
  before_script:
    - echo "Environment is set to $NODE_ENV"
    - echo "Database url is set to $DATABASE_TEST_URL"
    - yarn install
  services:
    - postgres:latest
  script:
    - yarn test:full

lint:
  stage: test
  before_script:
    - yarn global add typescript tslint @altamir/standards-tslint
  script:
    - yarn test:lint

audit:
  stage: test
  script:
    - yarn test:audit

staging:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - develop
    - master
