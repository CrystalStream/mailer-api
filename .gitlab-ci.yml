stages:
  - test
  - deploy

image: node:latest


test:
  stage: test
  before_script:
    - npm i -g yarn
    - yarn install
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ""
    DATABASE_TEST_URL: postgres://postgres@postgres:5432/postgres
  script:
    - yarn test
  coverage: '/(?:All files\s+\|\s+)(\d+\.?\d*)/'

lint:
  stage: test
  before_script:
    - npm i -g yarn tslint
  script:
    - yarn test:lint

audit:
  stage: test
  script:
    - yarn test:audit

staging:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - develop
    - master
