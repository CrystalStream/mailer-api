stages:
  - test
  - deploy

image: node:latest

test:
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ""
    POSTGRES_TEST_URL: postgres://postgres@postgres:5432/postgres
  script:
    - npm i -g yarn
    - yarn install
    - yarn test
  coverage: '/(?:Statements\s+:\s)(\d+\.\d*)/'

staging:
  stage: deploy
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
  - develop
  - master
